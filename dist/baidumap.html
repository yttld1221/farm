<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="keywords" content="百度地图,百度地图API，百度地图自定义工具，百度地图所见即所得工具" /><meta name="description" content="百度地图API自定义地图，帮助用户在可视化操作下生成百度地图" /><title>百度地图API自定义地图</title><!--引用百度地图API--><script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lAXWhxKSPuyHg9mrGnBlM1rReRirtqwr"></script></head><body><!--百度地图容器--><div style="width:650px;height:550px;border:#ccc solid 1px;font-size:12px" id="map"></div></body><script type="text/javascript">function initMap(){createMap(),setMapEvent(),addMapControl(),addMapOverlay()}function createMap(){map=new BMap.Map("map"),map.centerAndZoom(new BMap.Point(104.167127,30.591901),15)}function setMapEvent(){map.enableScrollWheelZoom(),map.enableKeyboard(),map.enableDragging(),map.enableDoubleClickZoom()}function addClickHandler(a,e){a.addEventListener("click",function(){a.openInfoWindow(e)})}function addMapOverlay(){for(var a=[{content:"我的备注",title:"山水之间",imageOffset:{width:-46,height:-21},position:{lat:30.592398,lng:104.169786}}],e=0;e<a.length;e++){var n=new BMap.Point(a[e].position.lng,a[e].position.lat),t=new BMap.Marker(n,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{imageOffset:new BMap.Size(a[e].imageOffset.width,a[e].imageOffset.height)})}),o=new BMap.Label(a[e].title,{offset:new BMap.Size(25,5)}),i={width:200,title:a[e].title,enableMessage:!1},p=new BMap.InfoWindow(a[e].content,i);t.setLabel(o),addClickHandler(t,p),map.addOverlay(t)}}function addMapControl(){var a=new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});a.setUnit(BMAP_UNIT_IMPERIAL),map.addControl(a);var e=new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});map.addControl(e);var n=new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:!0});map.addControl(n)}var map;initMap();</script></html>
