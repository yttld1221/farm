<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- build:css css/register.css --><link rel="stylesheet" href="./src/css/login.css" /><!-- endbuild --><!-- build:js js/register.js --><script src="./src/js/jquery.js"></script><script src="./src/js/getPHP.js"></script><script src="./src/js/login.js"></script><!-- endbuild --><title>注册</title></head><body><div class="register-container"><h1>注册</h1><form action="javascript:void(0);" method="post" id="registerForm"><div><input type="text" name="username" class="username" placeholder="请输入6~10个字符的用户名" autocomplete="off"/><div class='tips'></div></div><div><input type="password" name="password" class="password" placeholder="请输入6-20位密码(必须有大小写及数字)" oncontextmenu="return false" onpaste="return false" /><div class='tips'></div></div><div><input type="password" name="confirm_password" class="confirm_password" placeholder="请再次输入密码" oncontextmenu="return false" onpaste="return false" /><div class='tips'></div></div><div><input type="text" name="tel" class="tel" placeholder="请输入11位手机号" autocomplete="off" id="number"/><div class='tips'></div></div><div><input type="email" name="email" class="email" placeholder="请输入邮箱地址" oncontextmenu="return false" onpaste="return false" /><div class='tips'></div></div><input type="submit" value="注 册" id="resSubmit"></form><a href="login.html"><button type="button" class="register-tis">已经有账号？</button></a></div></body></html>
